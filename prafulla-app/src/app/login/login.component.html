<form class="form-horizontal" [formGroup]="loginForm" (submit)="loginUser()">
    <div class="form-group">
        <label class="control-label col-sm-2">Username: </label>
        <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="Username" id="username" formControlName="username">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Password: </label>
        <div  class="col-sm-4">
            <input type="password" class="form-control" placeholder="Password" id="password" formControlName="password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="submit-btn btn btn-primary">Login</button>
        </div>
    </div>
  
</form>
