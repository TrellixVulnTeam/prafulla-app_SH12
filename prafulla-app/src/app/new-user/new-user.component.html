<br>
<form class="form-horizontal" [formGroup]="userForm">
    <div class="form-group">
        <label class="control-label col-sm-2">Name: </label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="name" formControlName="name">
            <small *ngIf="!userForm.controls.name.valid" class="text-danger">
                Name is required (minimum 5 characters).
            </small>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Phone: </label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="phone" formControlName="phone"
            pattern="[- +()0-9]+">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Email: </label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="email" formControlName="email">
        </div>
    </div>
    <div formArrayName="addresses">
        <div *ngFor="let address of userForm.get('addresses')['controls']; let i=index">
            <div>
                <br>
                <span>Address {{i + 1}}</span>
            </div>

            <div [formGroupName]="i">
                <div class="col-sm-4">
                    <label class="control-label col-sm-2">Door No.</label>
                    <input type="text" class="form-control" formControlName="doorNo">
                </div>
                <div class="col-sm-4">
                    <label class="control-label col-sm-2">Street</label>
                    <input type="text" class="form-control" formControlName="street">
                </div>
                <div class="col-sm-4">
                    <label class="control-label col-sm-2">Area</label>
                    <input type="text" class="form-control" formControlName="area">
                </div>
                <div class="col-sm-4">
                    <label class="control-label col-sm-2">City</label>
                    <input type="text" class="form-control" formControlName="city">
                </div>
                <div class="col-sm-4">
                    <label class="control-label col-sm-2">Pin</label>
                    <input type="text" class="form-control" formControlName="pin" pattern="[- 0-9]+">
                </div>
            </div>
        </div>
    </div>
    <br>
    <div>
        <button (click)="addAddress()" class="submit-btn btn btn-primary">Add Address</button>
    </div>
    <br>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button (click)="saveUser()" class="submit-btn btn btn-primary">Add User</button>
        </div>
    </div>
</form>
